Este documento apresenta uma análise dos estilos inline utilizados nos arquivos Python do projeto.

## Padrões de Uso

### Importação de Estilos

Os estilos são importados de diferentes maneiras nos arquivos Python:

1. **Importação Direta de utils/styles.py**:
   \`\`\`python
   from utils.styles import COLORS, TYPOGRAPHY, COMPONENTS, SPACING
   \`\`\`

2. **Importação via layouts/__init__.py**:
   \`\`\`python
   from layouts import COLORS, TYPOGRAPHY, COMPONENTS, SPACING
   \`\`\`

3. **Importação via config.py**:
   \`\`\`python
   from config import colors
   \`\`\`

4. **Definição Local de Estilos**:
   \`\`\`python
   LABEL_STYLE = {"fontSize": "0.75rem", "fontWeight": "500", "color": "#E0E0E0"}
   \`\`\`

### Uso de Estilos

Os estilos são aplicados de diferentes maneiras:

1. **Uso Direto de Dicionários de Estilos**:
   \`\`\`python
   html.Div("Texto", style=TYPOGRAPHY['title'])
   \`\`\`

2. **Combinação de Estilos**:
   \`\`\`python
   html.Div("Texto", style={**TYPOGRAPHY['title'], "marginBottom": "10px"})
   \`\`\`

3. **Definição Inline de Estilos**:
   \`\`\`python
   html.Div("Texto", style={"color": "#26427A", "fontSize": "1rem"})
   \`\`\`

4. **Uso de Classes CSS**:
   \`\`\`python
   html.Div("Texto", className="title")
   \`\`\`

## Inconsistências Identificadas

1. **Múltiplas Fontes de Estilos**:
   - Alguns arquivos importam estilos de \`utils/styles.py\`
   - Outros importam de \`layouts/__init__.py\`
   - Outros importam de \`config.py\`
   - Alguns definem estilos localmente

2. **Mistura de Abordagens**:
   - Alguns componentes usam estilos inline
   - Outros usam classes CSS
   - Alguns usam uma combinação de ambos

3. **Hardcoding de Cores**:
   - Alguns arquivos definem cores diretamente no código
   - Outros usam as cores definidas em \`utils/styles.py\`
   - Outros usam variáveis CSS

4. **Inconsistência na Nomenclatura**:
   - Alguns arquivos usam \`COLORS\`, outros usam \`colors\`
   - Alguns usam \`TYPOGRAPHY\`, outros definem estilos de tipografia localmente

5. **Duplicação de Estilos**:
   - Muitos estilos são definidos múltiplas vezes em diferentes arquivos
   - Isso dificulta a manutenção e pode levar a inconsistências visuais

## Recomendações

1. **Padronizar Importações**:
   - Usar sempre \`from utils.styles import COLORS, TYPOGRAPHY, COMPONENTS, SPACING\`
   - Evitar importações via \`layouts/__init__.py\` ou \`config.py\`

2. **Centralizar Definições de Estilos**:
   - Mover todas as definições de estilos para \`utils/styles.py\`
   - Evitar definir estilos localmente nos arquivos

3. **Usar Estilos Padronizados**:
   - Usar sempre os estilos definidos em \`utils/styles.py\`
   - Evitar hardcoding de cores e propriedades

4. **Preferir Classes CSS**:
   - Usar classes CSS sempre que possível
   - Reservar estilos inline para casos específicos

        // Function to generate TOC
        function generateTOC(html) {
            const container = document.createElement('div');
            container.innerHTML = html;

            const headings = container.querySelectorAll('h1, h2, h3, h4, h5, h6');
            const toc = document.getElementById('toc');

            headings.forEach((heading, index) => {
                // Create an ID for the heading if it doesn't have one
                if (!heading.id) {
                    heading.id = `heading-${index}`;
                }

                const level = parseInt(heading.tagName.substring(1));
                const tocItem = document.createElement('li');
                tocItem.className = `toc-h${level}`;

                const link = document.createElement('a');
                link.href = `#${heading.id}`;
                link.textContent = heading.textContent;

                tocItem.appendChild(link);
                toc.appendChild(tocItem);
            });
        }

        // Function to highlight search terms
        function highlightSearchTerms(content, term) {
            if (!term) return content;

            const regex = new RegExp(`(${term})`, 'gi');
            return content.replace(regex, '<span class="highlight">$1</span>');
        }

        // Function to render markdown
        function renderMarkdown() {
            const searchTerm = document.getElementById('search-input').value.trim();
            let content = markdownContent;

            // Render markdown to HTML
            const renderedHTML = marked.parse(content);

            // Apply search highlighting if there's a search term
            const finalHTML = searchTerm ? highlightSearchTerms(renderedHTML, searchTerm) : renderedHTML;

            // Update content
            document.getElementById('markdown-content').innerHTML = finalHTML;

            // Generate TOC
            generateTOC(finalHTML);

            // Initialize syntax highlighting
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });

            // Render math expressions
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderMarkdown();

            // Set up search
            document.getElementById('search-input').addEventListener('input', (e) => {
                renderMarkdown();

                // Scroll to first highlight if there is one
                const firstHighlight = document.querySelector('.highlight');
                if (firstHighlight) {
                    firstHighlight.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
        });
