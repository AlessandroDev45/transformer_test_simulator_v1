    <style>

        table, th, td {

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .toc {
            list-style-type: none;
            padding-left: 0;
        }
        .toc li {
            margin-bottom: 5px;
        }
        .toc a {
            display: block;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .toc a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            text-decoration: none;
        }
        .toc .toc-h2 {
            padding-left: 20px;
        }
        .toc .toc-h3 {
            padding-left: 40px;
        }
        .toc .toc-h4 {
            padding-left: 60px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        #search-input {
            width: 100%;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid var(--border-color);

        .nav-links {
            display: flex;

            margin-top: 30px;

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar">
                    <a href="index.html" class="home-link">← Voltar para Índice</a>
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Buscar na documentação...">
                    </div>
                    <h5>Sumário</h5>
                    <ul class="toc" id="toc"></ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="content">
                    <div id="markdown-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Markdown content
        const markdownContent = `# Testes de Regressão

Este documento descreve os testes de regressão realizados para garantir que todas as funcionalidades continuam operando corretamente após as alterações de estilo.

| Sessões | Excluir sessão | ✅ Funciona corretamente |

## Aparência Visual

|----------|-------------|------------|
| Layout geral | ✅ Consistente | ✅ Consistente |
| Cards | ✅ Consistente | ✅ Consistente |
| Tabelas | ✅ Consistente | ✅ Consistente |
| Formulários | ✅ Consistente | ✅ Consistente |
| Botões | ✅ Consistente | ✅ Consistente |
| Dropdowns | ✅ Consistente | ✅ Consistente |
| Gráficos | ✅ Consistente | ✅ Consistente |
| Transformer Info Template | ✅ Consistente | ✅ Consistente |

## Alternância de Tema

| Funcionalidade | Resultado |
|----------------|-----------|
| Alternância de tema escuro para claro | ✅ Funciona corretamente |
| Alternância de tema claro para escuro | ✅ Funciona corretamente |
| Persistência da preferência do usuário | ✅ Funciona corretamente |
| Transição suave entre temas | ✅ Funciona corretamente |

## Problemas Identificados e Resolvidos

1. **Contraste Inadequado**: Corrigido o contraste entre texto e fundo para garantir legibilidade em ambos os temas.

2. **Transformer Info Template no Tema Claro**: Resolvido o problema de exibição do transformer_info_template no tema claro, garantindo que o fundo e o texto tenham cores adequadas.

3. **Estilos Inconsistentes**: Padronizados os estilos de componentes em toda a aplicação, garantindo consistência visual.

4. **Duplicação de Estilos**: Removidos estilos duplicados e consolidados em arquivos centralizados.

5. **Variáveis CSS**: Implementadas variáveis CSS para facilitar a manutenção e garantir consistência de cores.

## Conclusão

Todos os testes de regressão foram concluídos com sucesso. A aplicação mantém todas as funcionalidades originais e apresenta uma aparência visual consistente em ambos os temas (escuro e claro).

As alterações de estilo não afetaram o comportamento da aplicação e melhoraram a experiência do usuário, especialmente no tema claro, que agora apresenta melhor contraste e legibilidade.
`;

        // Function to generate TOC
        function generateTOC(html) {
            const container = document.createElement('div');
            container.innerHTML = html;

            const headings = container.querySelectorAll('h1, h2, h3, h4, h5, h6');
            const toc = document.getElementById('toc');

            headings.forEach((heading, index) => {
                // Create an ID for the heading if it doesn't have one
                if (!heading.id) {
                    heading.id = `heading-${index}`;
                }

                const level = parseInt(heading.tagName.substring(1));
                const tocItem = document.createElement('li');
                tocItem.className = `toc-h${level}`;

                const link = document.createElement('a');
                link.href = `#${heading.id}`;
                link.textContent = heading.textContent;

                tocItem.appendChild(link);
                toc.appendChild(tocItem);
            });
        }

        // Function to highlight search terms
        function highlightSearchTerms(content, term) {
            if (!term) return content;

            const regex = new RegExp(`(${term})`, 'gi');
            return content.replace(regex, '<span class="highlight">$1</span>');
        }

        // Function to render markdown
        function renderMarkdown() {
            const searchTerm = document.getElementById('search-input').value.trim();
            let content = markdownContent;

            // Render markdown to HTML
            const renderedHTML = marked.parse(content);

            // Apply search highlighting if there's a search term
            const finalHTML = searchTerm ? highlightSearchTerms(renderedHTML, searchTerm) : renderedHTML;

            // Update content
            document.getElementById('markdown-content').innerHTML = finalHTML;

            // Generate TOC
            generateTOC(finalHTML);

            // Initialize syntax highlighting
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });

            // Render math expressions
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderMarkdown();

            // Set up search
            document.getElementById('search-input').addEventListener('input', (e) => {
                renderMarkdown();

                // Scroll to first highlight if there is one
                const firstHighlight = document.querySelector('.highlight');
                if (firstHighlight) {
                    firstHighlight.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
        });
    </script>
</body>
</html>
