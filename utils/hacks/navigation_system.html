Este documento descreve o sistema de navegação da aplicação, incluindo como as rotas são definidas, como os callbacks de navegação funcionam e como adicionar novas rotas.

## Estrutura do Sistema de Navegação

O sistema de navegação da aplicação é baseado nos seguintes componentes:

1. **Definição de Rotas**: As rotas são definidas centralmente em \`utils/routes.py\`.
2. **Layout Principal**: O layout principal em \`layouts/main_layout.py\` contém o componente \`dcc.Location\` e os links de navegação.
3. **Callback de Navegação**: O callback em \`callbacks/navigation_dcc_links.py\` atualiza o conteúdo da página com base na URL.
4. **Layouts de Módulos**: Cada módulo tem seu próprio arquivo de layout em \`layouts/\`.

## Definição de Rotas

As rotas são definidas centralmente em \`utils/routes.py\` para facilitar a manutenção e evitar inconsistências. Este arquivo contém:

- Constantes para todas as rotas da aplicação
- Lista de rotas válidas
- Mapeamento de rotas para rótulos de navegação
- Funções auxiliares para normalizar pathnames e verificar se uma rota é válida

Exemplo:

\`\`\`python
# Rotas principais (pathnames sem barra inicial)
ROUTE_HOME = 'dados'
ROUTE_LOSSES = 'perdas'
# ...

# Lista de todas as rotas válidas
VALID_ROUTES = [
    ROUTE_HOME,
    ROUTE_LOSSES,
    # ...
]

# Mapeamento de rotas para rótulos de navegação
ROUTE_LABELS = {
    ROUTE_HOME: "1. Dados Básicos",
    ROUTE_LOSSES: "2. Perdas",
    # ...
}
\`\`\`

## Layout Principal

O layout principal em \`layouts/main_layout.py\` contém:

1. O componente \`dcc.Location\` com \`id='url'\` e \`refresh=False\`
2. Os links de navegação na sidebar
3. O container de conteúdo com \`id='content'\`

Os links de navegação são criados dinamicamente com base nas rotas definidas em \`utils/routes.py\`:

for route in VALID_ROUTES:

            ),
            id=f'nav-container-{route}',

        )
    )
\`\`\`

## Callback de Navegação

O callback de navegação em \`callbacks/navigation_dcc_links.py\` atualiza o conteúdo da página com base na URL:

\`\`\`python
@dash.callback(
    Output('content', 'children'),
    Input('url', 'pathname')
)
def navigation_dcc_links_render_content(pathname):
    # Normaliza o pathname
    clean_path = normalize_pathname(pathname)

    # Mapeamento de rotas para funções de layout
    route_to_layout = {
        'dados': create_transformer_inputs_layout,
        'perdas': create_losses_layout,
        # ...
    }

    # Retorna o layout correspondente à rota
    if is_valid_route(clean_path):
        layout_function = route_to_layout.get(clean_path)
        if layout_function:
            return layout_function()

    # Retorna a página 404 se a rota não for válida
    return html.Div([
        # Conteúdo da página 404
    ])
\`\`\`

## Layouts de Módulos

Cada módulo tem seu próprio arquivo de layout em \`layouts/\`. Por exemplo, \`layouts/transformer_inputs.py\` contém a função \`create_transformer_inputs_layout()\` que retorna o layout para a página de dados básicos.

## Como Adicionar uma Nova Rota

Para adicionar uma nova rota à aplicação:

1. Adicione a constante da rota em \`utils/routes.py\`:
   \`\`\`python
   ROUTE_NEW = 'nova-rota'
   \`\`\`

2. Adicione a rota à lista de rotas válidas em \`utils/routes.py\`:
   \`\`\`python
   VALID_ROUTES = [
       # ...
       ROUTE_NEW
   ]
   \`\`\`

3. Adicione o rótulo da rota em \`utils/routes.py\`:
   \`\`\`python
   ROUTE_LABELS = {
       # ...
       ROUTE_NEW: "Nova Rota"
   }
   \`\`\`

4. Crie o arquivo de layout para a nova rota em \`layouts/\`:
   \`\`\`python
   # layouts/new_route.py
   def create_new_route_layout():
       # ...
   \`\`\`

5. Importe a função de layout em \`callbacks/navigation_dcc_links.py\`:
   \`\`\`python
   try: from layouts.new_route import create_new_route_layout
   except ImportError: create_new_route_layout = lambda: _create_fallback_layout("new_route")
   \`\`\`

6. Adicione a rota ao mapeamento de rotas para funções de layout em \`callbacks/navigation_dcc_links.py\`:
   \`\`\`python
   route_to_layout = {
       # ...
       'nova-rota': create_new_route_layout
   }
   \`\`\`

## Boas Práticas

1. **Normalização de Pathnames**: Sempre use \`normalize_pathname()\` para normalizar pathnames antes de compará-los com rotas.
2. **Verificação de Rotas**: Use \`is_valid_route()\` para verificar se uma rota é válida.
3. **Rótulos de Rotas**: Use \`get_route_label()\` para obter o rótulo de uma rota.
4. **Refresh=False**: Sempre defina \`refresh=False\` em componentes \`dcc.Link\` para manter o comportamento de Single-Page Application (SPA).
5. **Tratamento de Erros**: Sempre trate erros nos callbacks de navegação para evitar que a aplicação quebre.

        // Function to generate TOC
        function generateTOC(html) {
            const container = document.createElement('div');
            container.innerHTML = html;

            const headings = container.querySelectorAll('h1, h2, h3, h4, h5, h6');
            const toc = document.getElementById('toc');

            headings.forEach((heading, index) => {
                // Create an ID for the heading if it doesn't have one
                if (!heading.id) {
                    heading.id = `heading-${index}`;
                }

                const level = parseInt(heading.tagName.substring(1));
                const tocItem = document.createElement('li');
                tocItem.className = `toc-h${level}`;

                const link = document.createElement('a');
                link.href = `#${heading.id}`;
                link.textContent = heading.textContent;

                tocItem.appendChild(link);
                toc.appendChild(tocItem);
            });
        }

        // Function to highlight search terms
        function highlightSearchTerms(content, term) {
            if (!term) return content;

            const regex = new RegExp(`(${term})`, 'gi');
            return content.replace(regex, '<span class="highlight">$1</span>');
        }

        // Function to render markdown
        function renderMarkdown() {
            const searchTerm = document.getElementById('search-input').value.trim();
            let content = markdownContent;

            // Render markdown to HTML
            const renderedHTML = marked.parse(content);

            // Apply search highlighting if there's a search term
            const finalHTML = searchTerm ? highlightSearchTerms(renderedHTML, searchTerm) : renderedHTML;

            // Update content
            document.getElementById('markdown-content').innerHTML = finalHTML;

            // Generate TOC
            generateTOC(finalHTML);

            // Initialize syntax highlighting
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });

            // Render math expressions
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderMarkdown();

            // Set up search
            document.getElementById('search-input').addEventListener('input', (e) => {
                renderMarkdown();

                // Scroll to first highlight if there is one
                const firstHighlight = document.querySelector('.highlight');
                if (firstHighlight) {
                    firstHighlight.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
        });
