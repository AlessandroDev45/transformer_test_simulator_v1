Este documento define o padrão para importação e uso de estilos em toda a aplicação.

## Importação de Estilos

### Padrão Recomendado

Para garantir consistência em toda a aplicação, todas as importações de estilos devem seguir o seguinte padrão:

\`\`\`python
# Para estilos estáticos
from utils.styles import COLORS, TYPOGRAPHY, COMPONENTS, SPACING

# Para estilos dinâmicos (que se adaptam ao tema)
from utils.style_helpers import (
    get_card_style, get_card_header_style, get_card_body_style,
    get_input_style, get_dropdown_style, get_button_style,
    get_table_header_style, get_table_cell_style, get_status_style,
    get_section_title_style, get_label_style, get_tab_style,
    get_conditional_style
)
\`\`\`

### Padrões Obsoletos (Não Usar)

Os seguintes padrões de importação são considerados obsoletos e não devem ser usados:

\`\`\`python
# NÃO USAR: Importação via layouts/__init__.py
from layouts import COLORS, TYPOGRAPHY, COMPONENTS, SPACING

# NÃO USAR: Importação via config.py
from config import colors

# NÃO USAR: Definição local de estilos
LABEL_STYLE = {"fontSize": "0.75rem", "fontWeight": "500", "color": "#E0E0E0"}
\`\`\`

## Uso de Estilos

### Estilos Estáticos

Para componentes que não precisam se adaptar ao tema atual, use os estilos estáticos:

\`\`\`python
# Uso direto
html.Div("Texto", style=TYPOGRAPHY['title'])

# Combinação de estilos
html.Div("Texto", style={**TYPOGRAPHY['title'], "marginBottom": "10px"})
\`\`\`

### Estilos Dinâmicos

Para componentes que precisam se adaptar ao tema atual, use as funções auxiliares:

\`\`\`python
# Obter o tema atual (pode ser implementado de diferentes maneiras)
is_light_theme = get_current_theme() == 'light'

# Uso de funções auxiliares
html.Div("Texto", style=get_section_title_style(is_light_theme))

# Combinação de estilos
html.Div("Texto", style={**get_label_style(is_light_theme), "marginBottom": "10px"})
\`\`\`

### Classes CSS

Sempre que possível, use classes CSS em vez de estilos inline:

\`\`\`python
# Uso de classes CSS
html.Div("Texto", className="app-title")

# Combinação de classes CSS
html.Div("Texto", className="app-title mb-2")
\`\`\`

## Função para Detectar o Tema Atual

Para facilitar o uso dos estilos dinâmicos, recomenda-se implementar uma função para detectar o tema atual:

\`\`\`python
def get_current_theme():
    """
    Retorna o tema atual da aplicação.

    Returns:
        str: 'light' se o tema atual for claro, 'dark' caso contrário.
    """
    # Implementação depende da forma como o tema é armazenado na aplicação
    # Exemplo: pode ser obtido de um dcc.Store, localStorage, etc.
    return 'light' if is_light_theme_active() else 'dark'
\`\`\`

## Migração de Código Existente

Ao migrar código existente para o novo padrão, siga estas etapas:

1. Identifique as importações de estilos no arquivo
2. Substitua as importações obsoletas pelo padrão recomendado
3. Identifique os estilos inline que podem ser substituídos por funções auxiliares
4. Substitua os estilos inline por chamadas às funções auxiliares
5. Teste a aparência visual para garantir que não houve alterações indesejadas

## Considerações Importantes

- **Não altere a posição dos elementos**: Ao migrar estilos, mantenha a posição e o layout exatamente como estão.
- **Não modifique o conteúdo**: Preserve todo o conteúdo atual.
- **Não altere o comportamento**: Garanta que todas as funcionalidades continuem operando da mesma forma.
- **Apenas refatore estilos**: Foque exclusivamente na padronização dos estilos, sem alterar a estrutura ou o comportamento.

        // Function to generate TOC
        function generateTOC(html) {
            const container = document.createElement('div');
            container.innerHTML = html;

            const headings = container.querySelectorAll('h1, h2, h3, h4, h5, h6');
            const toc = document.getElementById('toc');

            headings.forEach((heading, index) => {
                // Create an ID for the heading if it doesn't have one
                if (!heading.id) {
                    heading.id = `heading-${index}`;
                }

                const level = parseInt(heading.tagName.substring(1));
                const tocItem = document.createElement('li');
                tocItem.className = `toc-h${level}`;

                const link = document.createElement('a');
                link.href = `#${heading.id}`;
                link.textContent = heading.textContent;

                tocItem.appendChild(link);
                toc.appendChild(tocItem);
            });
        }

        // Function to highlight search terms
        function highlightSearchTerms(content, term) {
            if (!term) return content;

            const regex = new RegExp(`(${term})`, 'gi');
            return content.replace(regex, '<span class="highlight">$1</span>');
        }

        // Function to render markdown
        function renderMarkdown() {
            const searchTerm = document.getElementById('search-input').value.trim();
            let content = markdownContent;

            // Render markdown to HTML
            const renderedHTML = marked.parse(content);

            // Apply search highlighting if there's a search term
            const finalHTML = searchTerm ? highlightSearchTerms(renderedHTML, searchTerm) : renderedHTML;

            // Update content
            document.getElementById('markdown-content').innerHTML = finalHTML;

            // Generate TOC
            generateTOC(finalHTML);

            // Initialize syntax highlighting
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });

            // Render math expressions
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderMarkdown();

            // Set up search
            document.getElementById('search-input').addEventListener('input', (e) => {
                renderMarkdown();

                // Scroll to first highlight if there is one
                const firstHighlight = document.querySelector('.highlight');
                if (firstHighlight) {
                    firstHighlight.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
        });
