    <script>
        // Markdown content
        const markdownContent = `# Plano de Limpeza de Arquivos CSS

Este documento descreve o plano para limpar e consolidar os arquivos CSS redundantes do projeto.

## Arquivos a Serem Removidos

Os seguintes arquivos serão removidos por serem redundantes:

1. \`assets/transformer-info-light.css\`
2. \`assets/transformer-info-override.css\`
3. \`assets/transformer-info-important.css\`
4. \`assets/transformer-info-inline.css\`
5. \`assets/transformer-info-direct.css\`
6. \`assets/transformer-info-class.css\`
7. \`assets/transformer-info-attributes.css\`
8. \`assets/transformer-info-style.css\`
9. \`assets/transformer-info-scope.css\`
10. \`assets/transformer-info-border.css\`
11. \`assets/transformer-info-final.css\`
12. \`assets/transformer-info-inline-specific.css\`
13. \`assets/transformer-info-template.css\`

## Consolidação de Estilos

Os estilos relevantes desses arquivos serão consolidados em \`assets/theme-light.css\`. O processo de consolidação seguirá estas etapas:

1. **Backup dos Arquivos Originais**:
   - Criar um backup de todos os arquivos antes de fazer alterações

2. **Análise de Estilos**:
   - Analisar cada arquivo para identificar estilos únicos e relevantes
   - Eliminar duplicações e sobreposições

3. **Consolidação em theme-light.css**:
   - Adicionar os estilos relevantes ao arquivo \`theme-light.css\`
   - Organizar os estilos por componente e funcionalidade
   - Adicionar comentários para documentar a origem e propósito de cada seção

4. **Atualização de Importações**:
   - Remover as importações dos arquivos redundantes em \`theme-light.css\`
   - Garantir que todos os estilos necessários estejam incluídos

## Estrutura Proposta para theme-light.css

\`\`\`css

## Testes e Validação

Após a consolidação, serão realizados os seguintes testes:

1. **Verificação Visual**:
   - Verificar se todos os componentes mantêm a aparência correta no tema claro
   - Verificar se o transformer_info_template está sendo exibido corretamente

2. **Testes de Alternância de Tema**:
   - Verificar se a alternância entre os temas claro e escuro funciona corretamente
   - Verificar se todos os componentes respondem corretamente à mudança de tema

3. **Testes de Compatibilidade**:
   - Verificar se os estilos funcionam corretamente em diferentes navegadores
   - Verificar se os estilos funcionam corretamente em diferentes tamanhos de tela

## Cronograma

1. **Backup e Análise**: 1 dia
2. **Consolidação de Estilos**: 1-2 dias
3. **Testes e Validação**: 1 dia
4. **Ajustes Finais**: 1 dia

## Riscos e Mitigação

1. **Perda de Estilos Importantes**:
   - Risco: Alguns estilos importantes podem ser perdidos durante a consolidação
   - Mitigação: Fazer backup de todos os arquivos e testar exaustivamente após a consolidação

2. **Conflitos de Estilos**:
   - Risco: Estilos consolidados podem entrar em conflito entre si
   - Mitigação: Organizar os estilos cuidadosamente e usar seletores específicos

3. **Problemas de Compatibilidade**:
   - Risco: Estilos consolidados podem não funcionar em todos os navegadores
   - Mitigação: Testar em diferentes navegadores e adicionar prefixos de fornecedor quando necessário

        // Function to generate TOC
        function generateTOC(html) {
            const container = document.createElement('div');
            container.innerHTML = html;

            const headings = container.querySelectorAll('h1, h2, h3, h4, h5, h6');
            const toc = document.getElementById('toc');

            headings.forEach((heading, index) => {
                // Create an ID for the heading if it doesn't have one
                if (!heading.id) {
                    heading.id = `heading-${index}`;
                }

                const level = parseInt(heading.tagName.substring(1));
                const tocItem = document.createElement('li');
                tocItem.className = `toc-h${level}`;

                const link = document.createElement('a');
                link.href = `#${heading.id}`;
                link.textContent = heading.textContent;

                tocItem.appendChild(link);
                toc.appendChild(tocItem);
            });
        }

        // Function to highlight search terms
        function highlightSearchTerms(content, term) {
            if (!term) return content;

            const regex = new RegExp(`(${term})`, 'gi');
            return content.replace(regex, '<span class="highlight">$1</span>');
        }

        // Function to render markdown
        function renderMarkdown() {
            const searchTerm = document.getElementById('search-input').value.trim();
            let content = markdownContent;

            // Render markdown to HTML
            const renderedHTML = marked.parse(content);

            // Apply search highlighting if there's a search term
            const finalHTML = searchTerm ? highlightSearchTerms(renderedHTML, searchTerm) : renderedHTML;

            // Update content
            document.getElementById('markdown-content').innerHTML = finalHTML;

            // Generate TOC
            generateTOC(finalHTML);

            // Initialize syntax highlighting
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });

            // Render math expressions
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderMarkdown();

            // Set up search
            document.getElementById('search-input').addEventListener('input', (e) => {
                renderMarkdown();

                // Scroll to first highlight if there is one
                const firstHighlight = document.querySelector('.highlight');
                if (firstHighlight) {
                    firstHighlight.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
        });
    </script>
