    <script>
        // Markdown content
        const markdownContent = `# Inventário de Arquivos CSS

Este documento lista todos os arquivos CSS existentes no projeto, seu propósito e status de uso.

## Arquivos CSS Principais

| Arquivo | Propósito | Status |
|---------|-----------|--------|
| \`assets/base.css\` | Estilos base da aplicação, independentes do tema | Ativo |
| \`assets/theme-dark.css\` | Estilos específicos para o tema escuro | Ativo |
| \`assets/theme-light.css\` | Estilos específicos para o tema claro | Ativo |
| \`assets/theme-light-vars.css\` | Variáveis CSS para o tema claro | Ativo |
| \`assets/custom.css\` | Estilos personalizados para sobrescrever comportamentos padrão | Ativo |

## Arquivos CSS Redundantes ou Não Utilizados

| Arquivo | Propósito | Status | Observação |
|---------|-----------|--------|------------|
| \`assets/transformer-info-light.css\` | Estilos para o transformer_info_template no tema claro | Redundante | Pode ser consolidado em theme-light.css |
| \`assets/transformer-info-override.css\` | Sobrescreve estilos inline do transformer_info_template | Redundante | Pode ser consolidado em theme-light.css |
| \`assets/transformer-info-important.css\` | Estilos !important para o transformer_info_template | Redundante | Pode ser consolidado em theme-light.css |
| \`assets/transformer-info-inline.css\` | Estilos para elementos com estilos inline | Redundante | Pode ser consolidado em theme-light.css |
| \`assets/transformer-info-direct.css\` | Estilos diretos para o transformer_info_template | Redundante | Pode ser consolidado em theme-light.css |
| \`assets/transformer-info-class.css\` | Estilos para a classe transformer-info-template | Redundante | Pode ser consolidado em theme-light.css |
| \`assets/transformer-info-attributes.css\` | Estilos para elementos com atributos específicos | Redundante | Pode ser consolidado em theme-light.css |
| \`assets/transformer-info-style.css\` | Estilos para elementos com atributos de estilo específicos | Redundante | Pode ser consolidado em theme-light.css |
| \`assets/transformer-info-scope.css\` | Estilos para elementos dentro da classe transformer-info-template | Redundante | Pode ser consolidado em theme-light.css |
| \`assets/transformer-info-border.css\` | Estilos para elementos com a classe border rounded shadow-sm | Redundante | Pode ser consolidado em theme-light.css |
| \`assets/transformer-info-final.css\` | Estilos finais para o transformer_info_template | Redundante | Pode ser consolidado em theme-light.css |
| \`assets/transformer-info-inline-specific.css\` | Estilos para elementos com estilos inline específicos | Redundante | Pode ser consolidado em theme-light.css |
| \`assets/transformer-info-template.css\` | Estilos para a classe transformer-info-template | Redundante | Pode ser consolidado em theme-light.css |

## Análise de Uso

### Arquivos CSS Ativos

1. **base.css**
   - Contém estilos base da aplicação
   - Define estilos para elementos HTML básicos
   - Inclui utilitários de espaçamento, flexbox, etc.
   - Independente do tema (claro/escuro)

2. **theme-dark.css**
   - Contém estilos específicos para o tema escuro
   - Define variáveis CSS para cores e propriedades
   - Estiliza componentes como cards, dropdowns, inputs, etc.
   - Aplicado quando a classe 'light-theme' NÃO está presente no body

3. **theme-light.css**
   - Contém estilos específicos para o tema claro
   - Importa variáveis CSS de theme-light-vars.css
   - Estiliza componentes como cards, dropdowns, inputs, etc.
   - Aplicado quando a classe 'light-theme' está presente no body

4. **theme-light-vars.css**
   - Define variáveis CSS para o tema claro
   - Usado por theme-light.css
   - Centraliza as definições de cores para o tema claro

5. **custom.css**
   - Contém estilos personalizados para sobrescrever comportamentos padrão
   - Usado para ajustes específicos que não se encaixam nos outros arquivos
   - Aplicado independentemente do tema

### Arquivos CSS Redundantes

Todos os arquivos \`transformer-info-*.css\` são redundantes e podem ser consolidados em \`theme-light.css\`. Eles foram criados para resolver problemas específicos com o componente \`transformer_info_template\` no tema claro, mas a abordagem resultou em uma fragmentação excessiva dos estilos.

## Recomendações

1. **Consolidar Arquivos Redundantes**:
   - Consolidar todos os arquivos \`transformer-info-*.css\` em \`theme-light.css\`
   - Manter apenas os arquivos CSS principais

2. **Centralizar Definições de Cores**:
   - Manter as variáveis CSS em \`theme-light-vars.css\` e criar um arquivo equivalente para o tema escuro
   - Garantir que as cores definidas em Python (\`utils/theme_colors.py\`) correspondam às variáveis CSS

3. **Padronizar Nomenclatura**:
   - Usar kebab-case para nomes de arquivos CSS
   - Usar nomes descritivos que indiquem claramente o propósito do arquivo

4. **Documentar Propósito**:
   - Adicionar comentários no início de cada arquivo CSS explicando seu propósito
   - Manter esta documentação atualizada quando novos arquivos forem adicionados
`;

        // Function to generate TOC
        function generateTOC(html) {
            const container = document.createElement('div');
            container.innerHTML = html;

            const headings = container.querySelectorAll('h1, h2, h3, h4, h5, h6');
            const toc = document.getElementById('toc');

            headings.forEach((heading, index) => {
                // Create an ID for the heading if it doesn't have one
                if (!heading.id) {
                    heading.id = `heading-${index}`;
                }

                const level = parseInt(heading.tagName.substring(1));
                const tocItem = document.createElement('li');
                tocItem.className = `toc-h${level}`;

                const link = document.createElement('a');
                link.href = `#${heading.id}`;
                link.textContent = heading.textContent;

                tocItem.appendChild(link);
                toc.appendChild(tocItem);
            });
        }

        // Function to highlight search terms
        function highlightSearchTerms(content, term) {
            if (!term) return content;

            const regex = new RegExp(`(${term})`, 'gi');
            return content.replace(regex, '<span class="highlight">$1</span>');
        }

        // Function to render markdown
        function renderMarkdown() {
            const searchTerm = document.getElementById('search-input').value.trim();
            let content = markdownContent;

            // Render markdown to HTML
            const renderedHTML = marked.parse(content);

            // Apply search highlighting if there's a search term
            const finalHTML = searchTerm ? highlightSearchTerms(renderedHTML, searchTerm) : renderedHTML;

            // Update content
            document.getElementById('markdown-content').innerHTML = finalHTML;

            // Generate TOC
            generateTOC(finalHTML);

            // Initialize syntax highlighting
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });

            // Render math expressions
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderMarkdown();

            // Set up search
            document.getElementById('search-input').addEventListener('input', (e) => {
                renderMarkdown();

                // Scroll to first highlight if there is one
                const firstHighlight = document.querySelector('.highlight');
                if (firstHighlight) {
                    firstHighlight.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
        });
    </script>
