## Resolução de Problemas Comuns

### Duplicidade de Callbacks

Quando múltiplos callbacks tentam atualizar o mesmo componente de saída (Output), ocorre um erro de duplicidade. Para resolver:

1. **Usar \`allow_duplicate=True\`**:
   \`\`\`python
   @app.callback(
       Output("componente-id", "propriedade", allow_duplicate=True),
       Input("algum-input", "value"),
       prevent_initial_call=True  # Obrigatório quando allow_duplicate=True
   )
   \`\`\`

2. **Combinar callbacks**:
   \`\`\`python
   @app.callback(
       Output("componente-id", "propriedade"),
       [Input("input1", "value"), Input("input2", "value")]
   )
   def callback_combinado(input1_value, input2_value):
       ctx = dash.callback_context
       trigger_id = ctx.triggered[0]['prop_id'].split('.')[0]
       # Lógica baseada no trigger_id
   \`\`\`

### Callbacks Não Registrados

Se os callbacks não estão sendo registrados corretamente:

1. **Verificar a ordem de importação e registro**:
   - Registre callbacks após definir o layout
   - Evite importações circulares

2. **Usar o padrão de registro centralizado**:
   \`\`\`python
   # Em callbacks/module.py
   def register_callbacks(app_instance):
       @app_instance.callback(...)
       def my_callback(...):
           ...

   # Em app.py
   from callbacks.module import register_callbacks
   register_callbacks(app)
   \`\`\`

3. **Verificar se os callbacks estão registrados**:
   \`\`\`python
   # Em app.py
   print(f"Total de callbacks: {len(app.callback_map)}")
   for i, callback_id in enumerate(app.callback_map.keys()):
       print(f"{i+1}. {callback_id}")
   \`\`\`

## Notas Adicionais

### Callbacks Registrados Dinamicamente

O módulo de Tensão Induzida utiliza um padrão de registro centralizado de callbacks para evitar problemas com o reloader do Dash. Este padrão pode ser aplicado a outros módulos se necessário.

### Verificação de Pathname

Alguns callbacks verificam o pathname atual para evitar execução desnecessária quando o usuário não está na página relevante. Isso melhora o desempenho da aplicação.

### Persistência de Dados

Os stores utilizam \`persistence=True\` para manter os dados entre recarregamentos da página. No entanto, é recomendável implementar callbacks explícitos para carregar dados ao entrar em cada página, para garantir que os dados estejam sempre atualizados.

### Dependências Circulares

Evite criar dependências circulares entre callbacks, onde o output de um callback é usado como input para outro callback que, por sua vez, alimenta o primeiro. Isso pode causar loops infinitos ou comportamento imprevisível.

### Uso de \`prevent_initial_call\`

- \`prevent_initial_call=False\`: O callback é executado quando a página é carregada
- \`prevent_initial_call=True\`: O callback só é executado quando seus inputs são alterados
- \`prevent_initial_call='initial_duplicate'\`: Permite a chamada inicial mesmo com \`allow_duplicate=True\`

### Callbacks com Múltiplos Outputs

Quando um callback atualiza múltiplos outputs, todos eles devem ser atualizados simultaneamente. Use \`dash.no_update\` para manter o valor atual de um output específico.

\`\`\`python
@app.callback(
    [Output("output1", "children"), Output("output2", "children")],
    Input("input", "value")
)
def update_outputs(value):
    if not value:
        return "Sem valor", dash.no_update
    return f"Valor: {value}", f"Valor ao quadrado: {value**2}"
